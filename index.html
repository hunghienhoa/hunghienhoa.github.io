<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OneLink — Demo</title>
  <meta name="description" content="OneLink - converted static version from Blogger template" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="app">
    <div class="top_bar">
      <button class="share_link_button">Chia sẻ</button>
    </div>
    <header class="profile">
      <div class="profile_picture">
        <a href="#"><img src="https://1.bp.blogspot.com/placeholder/150x150.png" alt="avatar" /></a>
      </div>
      <div class="profile_title">
        <h1>Hùng Hiền Hoà</h1>
      </div>
      <p class="profile_caption">Mô tả ngắn — Bio link / OneLink template (static)</p>
    </header>
    <nav class="social_media">
      <ul>
        <li><a href="#" title="Facebook" aria-label="Facebook">FB</a></li>
        <li><a href="#" title="YouTube" aria-label="YouTube">YT</a></li>
        <li><a href="#" title="Telegram" aria-label="Telegram">TG</a></li>
      </ul>
    </nav>
    <section class="tab_navigation">
      <div class="widget_content">
        <ul>
          <li class="active"><button data-tab="links">Links</button></li>
          <li><button data-tab="videos">Videos</button></li>
          <li><button data-tab="products">Products</button></li>
        </ul>
      </div>
    </section>
    <main class="main_container">
      <div class="main_wrapper">
        <section id="links" class="link_list">
          <ul id="linkList">
            <li>
              <div class="left">
                <img src="https://via.placeholder.com/64" alt="thumb" />
                <p><a href="#">Tiêu đề link 1</a></p>
              </div>
              <button class="btn-go">Mở</button>
            </li>
            <li>
              <div class="left">
                <img src="https://via.placeholder.com/64" alt="thumb" />
                <p><a href="#">Tiêu đề link 2</a></p>
              </div>
              <button class="btn-go">Mở</button>
            </li>
          </ul>
        </section>
        <section id="videos" class="link_list hidden">
          <div class="youtube_frame">
            <div class="youtube_frame_start">
              <div class="youtube_frame_profile">
                <div class="youtube_frame_picture"><img src="https://via.placeholder.com/48" alt="channel" /></div>
                <div class="youtube_frame_name"><span>Channel demo</span></div>
              </div>
            </div>
            <div class="youtube_frame_video_row" id="videoRow"></div>
          </div>
        </section>
        <section id="products" class="product_list hidden">
          <ul>
            <li>
              <div>
                <img src="https://via.placeholder.com/80" alt="product" />
                <p class="title">Sản phẩm A</p>
              </div>
            </li>
            <li>
              <div>
                <img src="https://via.placeholder.com/80" alt="product" />
                <p class="title">Sản phẩm B</p>
              </div>
            </li>
          </ul>
        </section>
        <div class="blog_pager">
          <button class="elementskit_button unelevated">Tải thêm</button>
        </div>
      </div>
    </main>
    <footer class="footer_container">
      <div class="footer_wrapper">
        <div class="footer_widget">
          <ul class="footer_links">
            <li><a href="#">Contact</a></li>
            <li><a href="#">Report</a></li>
            <li><a href="#">HTML Generator</a></li>
          </ul>
          <div class="credit">© 2025 OneLink — Converted</div>
        </div>
      </div>
    </footer>
  </div>
  <div id="shareModal" class="share_modal_container hidden" aria-hidden="true">
    <div class="share_modal_wrapper">
      <div class="share_modal_head"><p>Chia sẻ</p><button id="closeShare">Đóng</button></div>
      <div class="share_modal_body">
        <ul>
          <li><a class="copy_link" href="#" data-platform="copy">Sao chép link</a></li>
          <li><a class="facebook" href="#" data-platform="facebook">Facebook</a></li>
          <li><a class="whatsapp" href="#" data-platform="whatsapp">WhatsApp</a></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
